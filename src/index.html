<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA-EXAMPLE</title>
    <meta name="description" content="这是一个关于 Progressive Web Apps 的示例。">
    <meta name="author" content="ldkdev">
    <!-- <meta name="theme-color" content="#52ccba"> -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="manifest" href="pwa.webmanifest">
</head>
<body>
    <main>
        <h1>PWA-EXAMPLE</h1>
        <div id="notifications">请求通信信息</div>
        <button class="add-button">添加到主屏</button>
        <div style="text-align: center;">
            <button class="notice-button">消息提示</button>
        </div>
        <div style="text-align: center;">
            <button class="server-push">服务端推送</button>
        </div>
    </main>
    <div>
        <input type="text" onchange="displayCity(this.value)">
        City: <output id="city"></output>
    </div>
    <div>
        <input type="text" onchange="displayZipcodes(this.value)">
        City: <output id="zipcodes"></output>
    </div>
    <script src="index.js" defer></script>
    <script src="js/query.js"></script>
</body>
</html>
